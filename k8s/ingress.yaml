apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weekly-report-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: one-api-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /report/health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:324547056370:certificate/dcba4e4a-c0d5-4e97-aecc-91a1b35f7355
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=3600
spec:
  ingressClassName: alb
  rules:
  - host: api.aws11.shop
    http:
      paths:
      - path: /report
        pathType: Prefix
        backend:
          service:
            name: weekly-report-service
            port:
              number: 8000
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: weekly-report-service
            port:
              number: 8000

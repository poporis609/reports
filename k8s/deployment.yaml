apiVersion: apps/v1
kind: Deployment
metadata:
  name: weekly-report
  namespace: default
  labels:
    app: weekly-report
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: weekly-report
  template:
    metadata:
      labels:
        app: weekly-report
        version: v1
    spec:
      serviceAccountName: weekly-report-sa
      containers:
      - name: weekly-report
        image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/weekly-report:4154514412cc3fc9312a2120049d920463779fea
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: USE_SECRETS_MANAGER
          value: "true"
        - name: DB_SECRET_NAME
          value: "library-api/db-password"
        - name: APP_CONFIG_SECRET_NAME
          value: "weekly-report/app-config"
        - name: DB_HOST
          value: "fproject-dev-postgres.c9eksq6cmh3c.us-east-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "fproject_db"
        - name: DB_USER
          value: "fproject_user"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SES_SENDER_EMAIL
          value: "noreply@aws11.shop"
        - name: API_BASE_URL
          value: "https://api.aws11.shop"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 6
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL

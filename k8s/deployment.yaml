apiVersion: apps/v1
kind: Deployment
metadata:
  name: weekly-report
  namespace: default
  labels:
    app: weekly-report
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: weekly-report
  template:
    metadata:
      labels:
        app: weekly-report
        version: v1
    spec:
      serviceAccountName: weekly-report-sa
      containers:
      - name: weekly-report
        image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: USE_SECRETS_MANAGER
          value: "true"
        - name: DB_SECRET_NAME
          valueFrom:
            secretKeyRef:
              name: weekly-report-secrets
              key: db-secret-name
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: db-name
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: db-user
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: aws-region
        - name: BEDROCK_FLOW_ID
          valueFrom:
            secretKeyRef:
              name: weekly-report-secrets
              key: bedrock-flow-id
        - name: BEDROCK_FLOW_ALIAS_ID
          valueFrom:
            secretKeyRef:
              name: weekly-report-secrets
              key: bedrock-flow-alias-id
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: weekly-report-secrets
              key: cognito-user-pool-id
        - name: COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: weekly-report-secrets
              key: cognito-client-id
        - name: SES_SENDER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: ses-sender-email
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: weekly-report-config
              key: api-base-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
